<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="PokeFacts" content="Basic fact search for Pokemon">
    	<meta name="keywords" content="pokemon, facts, app">

		<title>PokeFacts</title>

		<!-- external CSS link -->
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	</head>
	<body>
		<section class="form">
			<h1>PokéFacts</h1>
			<form>
				<input type="text" name="" value="" placeholder="Pokémon name">
				<button type="button" name="button">Get Info</button>
			</form>
		</section>
		
		<section class="infoContainer">
			<h2>Name</h2>
			<h3>#<span class="dexNumber"></span></h3>
			<h3 class="typeContainer">Type: <span class="type"></span></h3>
		</section>
		
		<section class="spriteContainer">
			<h3>Sprite</h3>
			<img class="sprite" src="" alt="">
			<h3>Shiny Sprite</h3>
			<img class="shiny" src="" alt="">
		</section>
		

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
